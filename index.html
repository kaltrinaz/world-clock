<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
    <title>World Clock</title>
</head>
<body>
<div class="container">
    <h1>World Clock</h1>

    <select name="" id="">
        <option value="">Select a city</option>
        <option value="">New York</option>
        <option value="">London</option>
        <option value="">Paris</option>
        <option value="">Tokyo</option>
        <option value="">Sydney</option>
        <option value="">Dubai</option>
        <option value="">Shanghai</option>
        <option value="">Mumbai</option>
        <option value="">Cape Town</option>
        <option value="">Rio de Janeiro</option>
    </select>

    <div class="city" id="new-york">
        <h2>New York</h2>
        <div class="date">26 December, 2024</div>
        <div class="time">22:57:10 <small>AM</small></div>
    </div>
    <div class="city" id="london">
        <h2>London</h2>
        <div class="date">26 December, 2024</div>
        <div class="time">22:57:10 <small>AM</small></div>
    </div>
</div>
<footer>This project was coded from Kaltrina and is <a href="https://github.com/kaltrinaz/world-clock">open sourced on GitHub</a></footer>

<script src="src/index.js"></script>
</body>
</html>
