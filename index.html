<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
    <title>World Clock</title>
</head>
<body>
<div class="container">
    <h1>World Clock</h1>

    <select name="" id="city">
        <option value="">Select a city</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Dubai">Dubai</option>
        <option value="Asia/Shanghai">Shanghai</option>
        <option value="Asia/Kolkata">Mumbai</option>
        <option value="Africa/Johannesburg">Cape Town</option>
        <option value="America/Sao_Paulo">Rio de Janeiro</option>
    </select>
<div id="cities">
    <div class="city" id="new-york">
        <h2>New York</h2>
        <div class="date">26 December, 2024</div>
        <div class="time">22:57:10 <small>AM</small></div>
    </div>
    <div class="city" id="london">
        <h2>London</h2>
        <div class="date">26 December, 2024</div>
        <div class="time">22:57:10 <small>AM</small></div>
    </div>
</div>
</div>
<footer>This project was coded from Kaltrina and is <a href="https://github.com/kaltrinaz/world-clock">open sourced on GitHub</a></footer>

<script src="src/index.js"></script>
</body>
</html>
